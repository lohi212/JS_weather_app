<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script language="JavaScript">
    function showInput() {
		var message = document.getElementById("message").value;
            display_message.innerHTML= message;
			}
    function fetchdata(){
			 let api = "http://api.openweathermap.org/data/2.5/weather?q=London";
			 let apiKey = "f52da8a9a4cf3bf1e5a9154803d30423";
			 
			 let temperature = document.getElementById("temperature");
			 let description = document.getElementById("description");
			 
		let url =
        api +
        //display_message+
	    "&appid="+
        apiKey 
        ;

	  fetch(url)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        let temp = data.main.temp;
        temperature.innerHTML = temp + "° F";
        /*location.innerHTML =
          data.name + " (" + latitude + "°, " + longitude + "°)";*/
        description.innerHTML = data.weather[0].main;
		
		
      });	
    }
	
  </script>

  </head>
<body>
<style>
h1{
text-align: center;
}
form{
position: fixed;
  top: 25%;
  left: 50%;
  margin-top: -100px;
  margin-left: -180px;
  width: 400px;
  height: 500px;
  padding: 10px;
  border: 2px solid black;
  
  }
  .button{
  border: 1px solid black;
  border-radius: 5px;
  background-color: #1E90FF;
  }
  </style>

<form>
<h1> Weather App</h1>
  <input type="text" placeholder="Enter Location" id="message">
  
   <input type="button" class="button" onclick="showInput();fetchdata()" value="Save"><br>
   <p> <span id = "display_message" id="description" id="location" ></span> </p>
   
</form>

</body>
</html>
